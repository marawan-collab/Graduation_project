{% extends "base.html" %}

{% block title %}View PDF{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="fas fa-file-pdf text-danger me-2"></i>PDF Viewer</span>
      <a href="{{ download_url or file_url }}" class="btn btn-sm btn-outline-secondary" download>
        <i class="fas fa-download me-1"></i>Download
      </a>
    </div>
    <div class="card-body" style="height: 80vh;">
      <iframe src="{{ file_url }}#toolbar=1" style="border:0; width:100%; height:100%;"></iframe>
      <noscript>
        <p>PDF preview requires JavaScript. <a href="{{ download_url or file_url }}">Download PDF</a></p>
      </noscript>
    </div>
  </div>
  <div class="mt-3">
    <a href="{{ url_for('patient_radiology_folders') }}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Folders</a>
  </div>
  
</div>
{% endblock %}
